title: Article
num: '{{ page.date.toDate("Ymd") }}'

status:
  draft:
    label: Draft
    text: The article is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The article is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The article is online and listed in the blog

columns:
  main:
    width: 2/3
    fields:
      blogText:
        label: Blogtekst
        type: writer
        inline: true

      firstSubPicture:
        label: Eerste subfoto
        type: files
        max: 1
      firstSubBlogText:
        label: Eerste subparagraaf
        type: writer
        inline: true

      secondSubPicture:
        label: Tweede subfoto
        type: files
        max: 1
      secondSubBlogText:
        label: Tweede subparagraaf
        type: writer
        inline: true
      
      thirdSubPicture:
        label: Derde subfoto
        type: files
        max: 1
      thirdSubBlogText:
        label: Derde subparagraaf
        type: writer
        inline: true

      workshop:
        label: Workshop
        type: structure
        max: 1
        fields:
          anchor:
            label: Anker
            type: text
          link:
            label: Url
            type: url
      related:
        label: Related articles
        type: pages
        query: page.siblings(true)

      creations:
        label: Extra foto's
        type: structure
        max: 8
        fields:
          creationImage:
            label: Extra foto
            type: files
            max: 1
            required: true
          creationsText:
            label: Extra foto bijschrift
            type: text
          creationsCreator:
            label: Extra foto credits naar fotograaf
            type: text

  sidebar:
    width: 1/3
    sections:
      meta:
        type: fields
        fields:
          date:
            type: date
            display: DD/MM/YYYY
            default: today
          author:
            type: users
          tags:
            type: tags
      gallery:
        type: fields
        fields:
          bannerImg:
            label: Grote foto bovenaan
            type: files
            layout: cards
            max: 1
      video:
        type: fields
        fields:
          youtubeUrl:
            label: Youtube video (embed url)
            type: text
